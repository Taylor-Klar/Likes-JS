<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Network</h1>
        </div>
        <h2 class = "middle">Your Feed</h2>
        <div class="row">
            <div class="left-side">
                <div class="user">
                    <img src="user-circle.png" alt="avatar" class="avatar">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="right-side">
                <div class="post">
                    <div class="top-line">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="post-1">9 Like(s)</span>
                            <button class="like-button" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="top-line">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="post-2">12 Like(s)</span>
                            <button class="like-button" onclick="like(1)">Like</button>"
                        </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="post">
                <div class="top-line">
                    <h2>Jim R</h2>
                    <div class="likes">
                        <span id="post-3">9 Like(s)</span>
                        <button class="like-button" onclick="like(2)">Like</button>"
            </div>
        </div>
        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
